<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <section class="hangman-container">
      <div class="wordBox">
        <div id="hintbox">
          <p>💡 An endangered animal in Nepal.</p>
        </div>
        <div id="wordText">
          <div id="word-value"></div>
        </div>
      </div>
      <div class="manBox">
        <div id="bar">
          <div id="rope"></div>
          <div id="man">
            <div class="head">
              <!-- <div id="eye">
                <span>👁️</span>
                <span>👁️</span>
              </div>
              <div id="nose">👃</div>
              <div id="lips">🗢</div> -->
            </div>
            <div class="hands">
              <div id="hand-r"></div>
              <div id="hand-l"></div>
            </div>
            <div class="body"></div>
            <div class="legs">
              <span id="right"> </span>
              <span id="left"> </span>
            </div>
          </div>
        </div>
      </div>
      <div class="keyboard">
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>e</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>m</button>
        <button>n</button>
        <button>o</button>
        <button>p</button>
        <button>q</button>
        <button>r</button>
        <button>s</button>
        <button>t</button>
        <button>u</button>
        <button>v</button>
        <button>w</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
        <div id="message">
            <div>
                GAME OVER
            </div>
            <!-- <form action="">
                <button type="submit" id="restart-form" >
                    Restart Game
                </button>
            </form> -->
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
