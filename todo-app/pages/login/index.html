<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<div id="login-form-container">
    <form  id="login-form" >
        <h1>Login Form</h1>
        <label for="email">
            <p>Email</p>
            <input required class="input-box" id="emai" name="email" type="email">
            <p id="email-message">Email Message</p>
        </label>
        <label id="label-password" for="password">
            <p>Password</p>
            <input required class="input-box" id="password" name="password" type="password">
            <p id="password-message" >Password Message</p>
            <i id="eyeShow" class="fa-solid fa-eye"></i>
            <i id="eyeSlash" class="fa-solid fa-eye-slash"></i>
        </label>
    <button id="login-btn" type="submit" >Login</button>
    <div class="text">
        Don't have an account? <a id="register-link" href="../../index.html">Register</a>
    </div>
    </form>
</div>
<script src="script.js" ></script>
</body>
</html>
