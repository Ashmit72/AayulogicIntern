<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <div class="header">
        <h1>Settings</h1>
    </div>
    <div class="section-container">
        <form id="image-form" class="box profile">
            <div class="image-container">
                <img id="img" src="" alt="">
            </div>
            <!-- <h1>Upload/Delete Profile Picture</h1> -->
            <div class="upload-file">
                <!-- <i class="fa-solid fa-trash"></i> -->
                <label for="image-file">
                    <i class="fa-solid fa-upload"></i>
                    <input id="image-file" type="file" >
                </label>
            </div>
            <button class="edit-btn" >Upload</button>
        </form>
        <form id="firstname-form" class="box">
            <div class="box-item">
                <h3>First Name</h3>
                <!-- <p>Firstname</p> -->
                <input id="first-name-input"  class="form-input" type="text">
            </div>
            <button class="edit-btn" >Edit</button>
        </form>
        <form id="lastname-form" class="box">
            <div class="box-item">
                <!-- <h3>Last Name</h3> -->
                <h3>Lastname</h3>
                <input id="last-name-input"  class="form-input" type="text">
            </div>
            <button class="edit-btn" >Edit</button>
        </form>
        <form id="gender-form" class="box">
            <div class="box-item ">
                <h3>Gender</h3>
                <p id="gender-type">
                    <!-- Gender Type -->
                </p>
               <select class="select-box" name="gender" id="gender">
                <!-- <option value="Choice">Choose Your Gender</option> -->
                <option id="opt-female" class="option" value="Female">Female</option>
                <option id="opt-male"  class="option" value="Male">Male</option>
                <option id="opt-male"  class="option" value="Other">Other</option>
               </select>
            </div>
            <button class="edit-btn" >Edit</button>
        </form>
        <form class="box">
            <div class="box-item password-box">
                <h3>Current Password</h3>
                <input  id="current-password" class="form-input" type="password">
                <i id="eye-show" class="fa-solid fa-eye"></i>
                <i id="eye-slash" class="fa-solid fa-eye-slash"></i>
            </div>
            <button type="button" class="edit-btn" >Enter</button>
        </form> 
         <form id="new-password-form" class="box">
            <div class="box-item password-box">
                <h3>New Password</h3>
                <input  id="new-password" class="form-input" type="password">
                <i id="eye-show-2" class="fa-solid fa-eye"></i>
                <i id="eye-slash-2" class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="box-item confirm-password-box">
                <h3>Confirm Password</h3>
                <input  id="confirm-new-password" class="form-input" type="password">
                <!-- <i id="eye-show-2" class="fa-solid fa-eye"></i> 
                <i id="eye-slash-2" class="fa-solid fa-eye-slash"></i>  -->
            </div>
            <button  class="edit-btn" >Update</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
